<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"

    <link rel="stylesheet" href="./css/style.css">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <div class="container">
       <!-- Nav Section -->
        <nav class="navbar">
            <div class="logo">
                <img src="./images/white-logo.png" alt="Logo">
            </div>
            <div class="list">
                <ul class="list-items">
                    <li class="list-item">About us</li>
                    <li class="list-item">Benifits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>
                    <li class="list-item">Service</li>
                    <li class="list-item"><p>Call Us</p><p>+38 (097) 654 54 54 34</p></li>
                </ul>                
            </div>
        </nav>

        <!-- Hero Section -->

        <section class="hero">
            <div class="left">
                <h1>Interior Design That <br> Care About Details</h1>
                <button>Learn More</button>
            </div>
            <div class="right">
                <div class="square">
                    <div class="icon">
                        <i class="fa-solid fa-puzzle-piece"></i>
                    </div>
                    <p>
                        We create your space better <br> based on your idea
                    </p>
                    <div class="line">
                        <span class="circle"></span>
                    </div>
                </div>
                <div class="square">
                    <div class="icon">
                        <i class="fa-solid fa-lightbulb"></i>
                    </div>
                    <p>
                        Innovation ideas, stylish <br> design <br> for home & business
                    </p>
                    <div class="line">
                        <span class="circle"></span>
                    </div>
                </div>
